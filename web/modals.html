<div class="modal fade help" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title" id="helpLabel">Help</h4>
	  </div>
	  <div class="modal-body">
		<div id="help"></div>
	  </div>
	</div>
  </div>
</div>

<div id="modal_fichero" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Upload file</h4>
			</div>
			<div class="modal-body">
				<form class="form" id="formfile" enctype="multipart/form-data">
					<p class="bg-warning">The file must be in csv format <label><a href="#helpModal" data-toggle="modal" more-info="file">[?]</a></label></p>
					<div class="input-group">
						<span class="input-group-btn">
							<span class="btn btn-primary btn-file">
								Browse&hellip; <input id="file" name="file" type="file">
							</span>
						</span>
						<input type="text" class="form-control" readonly>
					</div>
					<div id="info_file" align="center"></div>
				</form>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="upload_file">Upload file</button>
			</div>
		</div>
	</div>
</div>

<script> 
	$(function(){
		$("#help").load("help.html");
	});
</script>
