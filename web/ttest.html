<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<script src="js/loader.js"></script>
		
		<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    </head>

    <body>
        <div id="topbar"></div>
		
        <div class="container">
			<div id="modals"></div>
            <div class="row">
                <div class="col-sm-12 col-md-12 main">
                    <h1 class="page-header">T-test <a href="#helpModal" data-toggle="modal" more-info="normality"> [?] </a></label></h1>
                    <div class="tab-content">
                        <div id="anova" class="tab-pane fade in active">
							<div class=row">
								<div class="col-lg-5">
									<form class="form-horizontal" role="form">
										<div class="form-group">
											<label class="col-lg-5 control-label">Select test<a href="#helpModal" data-toggle="modal" more-info="normality"> [?] </a>:</label>
											<div class="col-lg-7">
												<div class="btn-group-vertical" data-toggle="buttons">
													<label name="test_cond" class="btn btn-default active"><input type="radio" name="test" id="option1" value="ttest" checked> t-test</label>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-5 control-label">Significance level<a href="#helpModal" data-toggle="modal" more-info="basic"> [?] </a>:</label>
											<div class="col-lg-7">
												<select class="form-control" id="alpha">
													<option value="0.10">0.10</option>
													<option value="0.05" selected="selected">0.05</option>
													<option value="0.02">0.02</option>
													<option value="0.01">0.01</option>
													<option value="0.005">0.005</option>
													<option value="0.001">0.001</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-offset-7 col-lg-5">
												<a data-toggle="tab" href="#result"><button type="button" class="btn btn-primary" id="apply" test="ttest"><label class="glyphicon glyphicon-play"></label> Apply </button></a>
											</div>
										</div>
									</form>
								</div>
								<div class="col-lg-7">
									<div class="panel panel-default">
									  <div class="panel-body">
										<ul>
											<li>Null hypothesis (H<sub>0</sub>):</strong> Two related or repeated samples have identical mean values ​​(expected).</li>
											<li><strong>It should comply:</strong> normality, homocedasticity and independence.</li>
										</ul>
									  </div>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-12">
									<div id="result" class="tab-pane fade" style="display: none;"></div>
								</div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
