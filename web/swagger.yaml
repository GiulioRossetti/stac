swagger: '2.0'

info:
  title: STAC API
  description: Statistical Tests for Algorithms Comparison API
  version: "0.8.0"

host: tec.citius.usc.es
basePath: /stac/api

consumes: 
  - application/json
  

paths:
  /assistant:
    post:
      tags:
        - assistant
      description: Obtains the best fitted test for the data provided
      parameters:
        - name: data
          in: body
          description: Data values
          required: true
          schema:
            $ref: Data
      responses:
        200:
          description: Successful response
        400:
          description: Bad request/body parameters
          schema:
            $ref: Error
  
  /wilcoxon/{alpha}:
    post:
      tags:
        - non parametric
        - two groups
        - paired
      description:
      parameters:
        - name: data
          in: body
          description: Data values
          required: true
          schema:
            $ref: Data
            
        - name: alpha
          in: path
          description: Significance level
          required: true
          type: number
          format: float
          default: 0.05
      responses:
        200:
          description: Successful response
        400:
          description: Bad request/body parameters
          schema:
            $ref: Error
            
  /mannwhitneyu/{alpha}:
