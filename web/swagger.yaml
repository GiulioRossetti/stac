          default: 0.05
      responses:
        200:
          description: Successful response
        400:
          description: Bad request/body parameters
          schema:
            $ref: Error
            
  /friedman/{post_hoc}/{control}/{alpha}:
    post:
      tags:
        - non parametric
        - multiple groups
        - unpaired
      description: 
      parameters:
        - name: data
          in: body
          description: Data values
          required: true
          schema:
            $ref: Data
        
        - name: post_hoc
          in: path
          description: Post-hoc analysis method
          required: true
          type: array
          items:
            type: string
          enum:
            - bonferroni_dunn_test
            - holm_test
          default: bonferroni_dunn_test
          
        - name: control
          in: path
          description: Control group
          required: true
          type: string
          
        - name: alpha
