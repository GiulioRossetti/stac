<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sprint 4</title>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="codigo_jquery.js"></script>
    </head>
    <body>
        <h2>Sprint 4</h2>
        <!--Tests de normalidad-->
        <form id="formulario_normalidad">
            <strong>Test de normalidad:</strong><br><br>
            <select id="test_normalidad">
                <option value="shapiro">Shapiro-Wilk</option>
                <option value="kolmogorov">Kolmogorov-Smirnov</option>
                <option value="agostino">D'Agostino-Pearson</option>
            </select><br><br>
            Nivel de Significancia:<br><br>
            <select id="alpha_normalidad">
                <option value="no">Elige</option>
                <option value="0.10">0.10</option>
                <option value="0.05">0.05</option>
                <option value="0.02">0.02</option>
                <option value="0.01">0.01</option>
                <option value="0.005">0.005</option>
                <option value="0.001">0.001</option>
            </select><br><br>
            Seleccionar fichero:<br><br>
            <input type="text" size="32" maxlength="32" placeholder="Introduce HASH" id="hashmd5_normalidad"><br><br>
            <input type="button" value="Enviar" id="datos_normalidad"><br><br>
        <div id="resultado_normalidad"></div>
        </form>
        <!--Tests no paramétricos-->
        <form id="formulario_no_parametricos">
            <strong>Test no paramétrico:</strong><br><br>
            <select id="test">
                <option value="wilcoxon">RS de Wilcoxon</option>
                <option value="friedman">Friedman</option>
                <option value="iman-davenport">Iman-Davenport</option>
                <option value="rangos-alineados">Rangos Alineados</option>
                <option value="quade">Quade</option>
            </select><br><br>
            Nivel de Significancia:<br><br>
            <select id="alpha">
                <option value="no">Elige</option>
                <option value="0.10">0.10</option>
                <option value="0.05">0.05</option>
                <option value="0.02">0.02</option>
                <option value="0.01">0.01</option>
                <option value="0.005">0.005</option>
                <option value="0.001">0.001</option>
            </select><br><br>
            <div id="mostrar_tipo">
                Maximización / Minimización:<br><br>
                <select id="tipo">
                    <option value="no">Elige</option>
                    <option value="0">Minimización</option>
                    <option value="1">Maximización</option>
                </select><br><br>
            </div>
            <div id="mostrar_comparacion">
                Test POST-HOC:<br><br>
                <select id="test_post_hoc">
                    <option value="no">Elige</option>
                    <option value="bonferroni_dunn_test">Bonferroni-Dunn</option>
                    <option value="holm_test">Holm</option>
                    <option value="hochberg_test">Hochberg</option>
                    <option value="li_test">Li</option>
                    <option value="nemenyi_multitest">Nemenyi</option>
                    <option value="holm_multitest">Holm Multitest</option>
                    <option value="hochberg_multitest">Hochberg Multitest</option>
                    <option value="li_multitest">Li Multitest</option>
                </select><br><br>
            </div>
            Seleccionar fichero:<br><br>
            <input type="text" size="32" maxlength="32" placeholder="Introduce HASH" id="seleccionar_hashmd5"><br><br>
            <input type="button" value="Enviar" id="datos"><br><br>
        </form>
        <div id="resultado"></div>
        <!--Subida de ficheros-->
        <form id="formfichero" enctype="multipart/form-data">
            <strong>Subir Fichero:</strong><br><br>
            <input type="file" name="fichero" id="fichero"/><br><br>
            <input type="button" value="Subir" id="boton_fichero"/><br><br>
        </form>
        <div id="hash_fichero"></div>
        <!--Consulta de ficheros-->
        <form id="consfichero">
        <strong>Consultar Fichero:</strong><br><br>
            <input type="text" size="32" maxlength="32" placeholder="Introduce HASH" id="consultar_hashmd5"><br><br>
            <input type="button" value="Consultar" id="boton_consulta"/><br><br>
        </form>
        <div id="contenido_fichero"></div>
    </body>
</html>
