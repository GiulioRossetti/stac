    <body>
        <h2>Caso Prueba Wilcoxon</h2>
        <form id="formulario">

                <option value="0.001">0.001</option>
            </select><br><br>
            <strong>Maximizaci贸n / Minimizaci贸n:</strong><br><br>

                <option value="0">Minimizaci贸n</option>
                <option value="1">Maximizaci贸n</option>
            </select><br><br>
            <input type="button" value="Enviar" id="datos"><br><br>
        </form>
